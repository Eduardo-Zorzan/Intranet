<div class="main-container">
    <div class="close-container">
        <button class="close">✖</button>
    </div>
    <form class="newPatient-form" action="/data" method="post">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name">
        <label for="cpf">CPF</label>
        <input type="number" id="cpf" placeholder="000.000.000.00" name="cpf">
        <label for="sus">SUS</label>
        <input type="number" id="sus" name="sus">
        <label for="birth">Data de Nascimento</label>
        <input type="date" id="birth" name="birth">
        <label for="obs">Observações</label>
        <input type="text" id="obs" name="obs">
        <button type="submit" class="submit">Adicionar</button>
    </form>
</div>
